<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>图书列表</title>
    <link rel="stylesheet" th:href="@{/static/css/index_work.css}">
</head>
<body>
<div class="user" >
    <form method="post" th:action="@{/check}">
    用户姓名:<td th:text="${msg}"></br></p>
    用户密码:<td th:text="${pass}"><br></p>
        <input type="submit" class="update_btn" style="width:341px;cursor:pointer;" value="修改密码">
    </form>
</div>
<table>
    <tr>
        <th colspan="6">
            图书列表
        </th>
    </tr>
    <tr>
        <th>流水号</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
        <th>邮箱</th>
        <th>操作</th>
    </tr>
    <tr th:each="employee,status : ${list}">
        <td th:text="${status.count}"></td>
        <td th:text="${employee.empName}"></td>
        <td th:text="${employee.age}"></td>
        <td th:text="${employee.gender}"></td>
        <td th:text="${employee.email}"></td>
        <td><a th:href="@{/back1}">删除</a>/
            <a th:href="@{/back2}">观看</a></td>
    </tr>

</table>

<a th:href="@{/back}">返回</a>
</body>
</html>
